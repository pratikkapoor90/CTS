<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css">

</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">CTS-Verification</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="login.html">Login</a>
        <a class="nav-item nav-link" href="registration.html">Registration</a>
        <a class="nav-item nav-link" href="#">Requests</a>
        <a class="nav-item nav-link" href="addVehicle.html">Add Vehicle</a>
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Options
  </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="settings.html">Settings</a>
            <button class="dropdown-item" onclick="modApp.logout()">Logout</button>
          </div>
        </div>
        <!-- <a class="nav-item nav-link disabled" href="#">Disabled</a> -->
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="container">
      <br>
      <div id="accordion">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                List Personal ID's
              </button>
            </h5>
          </div>

          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              <div id="listAllPersonalIDs">

              </div>
              <table class="table table-hover table-bordered">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Proof Name</th>
                    <th scope="col">Proof Type</th>
                    <th scope="col">Proof</th>
                  </tr>
                </thead>
                <tbody id="table_all_requests">
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td><button type="button" class="btn btn-primary">View</button></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td><button type="button" class="btn btn-primary">View</button></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td><button type="button" class="btn btn-primary">View</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Change Password
              </button>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body">
              <form class="col-12" id="changePasswordForm" action="javascript: modSettings.changePassword()">
                <div class="form-group">
                  <input required name="Password" minlength=8 type="password" placeholder="Enter new password" class="form-control" id="Password">
                </div>
                <div class="form-group">
                  <input required minlength="8" type="password" class="form-control" id="confirmPassword" placeholder="Please confirm your new password">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-outline-dark btn-large col-12">Change Password</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingThree">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Add Personal ID
              </button>
            </h5>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
            <div class="card-body">
              <form action="javascript: modSettings.addAPersonalId()" enctype="multipart/form-data" id="addPersonalIdForm">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Identity Name</label>
                  <input type="text" class="form-control" id="proofName" name="proofName">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Identity Type</label>
                  <select class="form-control" name="proofType" id="proofType">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlFile1">Upload a file</label>
                  <input type="file" class="form-control-file" name="proof" id="proof">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="termsCheck">
                  <label class="form-check-label" for="exampleCheck1">I agree to all <a href="#">terms and conditions</a></label>
                </div>
                <div class="form-group">
                  <br>
                  <button type="submit" class="btn btn-outline-dark btn-large col-12">Submit</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <script src="js/module_app.js"></script>
  <script src="js/module_settings.js"></script>
</body>


</html>
